{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6 mx-auto">
    <h1>Register</h1>
    <form method="post" class="row g-3">
      <div class="col-12">
        <label class="form-label">Username</label>
        <input name="username" class="form-control" required>
      </div>
      <div class="col-12">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" required>
      </div>
      <div class="col-12">
        <label class="form-label">Role</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="role" value="buyer" id="buyer" checked>
          <label class="form-check-label" for="buyer">Buyer</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="role" value="seller" id="seller">
          <label class="form-check-label" for="seller">Seller</label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary">Register</button>
      </div>
    </form>
    <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
  </div>
</div>
{% endblock %}
